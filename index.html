<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BestShop</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
		rel="stylesheet">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="navbar">
				<a href="#">BestShop</a>
				<nav class="nav">
					<ul class="nav-list">
						<li><a href="#">WHY US</a></li>
						<li><a href="#">BENEFITS</a></li>
						<li><a href="#">PRICES</a></li>
						<li><a href="#">CONTACT</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<section class="opening">
		<div class="container">
			<h1>Sell More!</h1>
			<p>Open shop on our platform and increase you sales</p>
			<a class="btn opening-btn" href="#">Open your shop</a>
		</div>
	</section>
	<section class="stats">
		<div class="container">
			<h2>The most popular sales platform in country</h2>
			<div class="stats-container">
				<div class="stats-col">
					<img src="./assets/Person.svg" alt="">
					<p>100000<sup>+</sup></p>
					<p>daily entries</p>
				</div>
				<div class="stats-col">
					<img src="./assets/Eye.svg" alt="">
					<p>2000000<sup>+</sup></p>
					<p>seen products<br>every day</p>
				</div>
				<div class="stats-col">
					<img src="./assets/Catalog.svg" alt="">
					<p>10000<sup>+</sup></p>
					<p>added post<br>daily</p>
				</div>
			</div>

		</div>


	</section>
</body>

</html>
